  ];

  let titleIndex = parseInt(localStorage.getItem("titleIndex")) || 0;

  function applyTitleAndFavicon(index) {
    document.title = titles[index];

    let link = document.querySelector("link[rel*='icon']") || document.createElement('link');
    link.type = 'image/x-icon';
    link.rel = 'icon';
    link.href = favicons[index];

    const head = document.getElementsByTagName('head')[0];
    const existing = document.querySelector("link[rel*='icon']");
    if (existing) head.removeChild(existing);
    head.appendChild(link);
  }

  function cycleTitleFavicon() {
    titleIndex = (titleIndex + 1) % titles.length;
    localStorage.setItem("titleIndex", titleIndex);
    applyTitleAndFavicon(titleIndex);
  }

  // Apply saved title and favicon on page load
  applyTitleAndFavicon(titleIndex);
</script>

<script>
  function ordinalSuffix(i) {
    let j = i % 10, k = i % 100;
    if (k === 11 || k === 12 || k === 13) return i + "th";
    if (j === 1) return i + "st";
    if (j === 2) return i + "nd";
    if (j === 3) return i + "rd";
    return i + "th";
  }

  fetch('https://script.google.com/macros/s/AKfycby6orkAC1sjmxekIhbCLtBNlHHDQtVuXBR61YSc5V6IbK0sUPLsmR-5D9UIuE2zbeYDIg/exec')
    .then(res => res.json())
    .then(data => {
      const visitorNumber = ordinalSuffix(data.visits);
      document.getElementById('visitCounter').innerText = `You are my ${visitorNumber} visitor.`;
    });
</script>

  <script>
    const gameList = {
      "1125899906842624": "https://coder5003.neocities.org/1125899906842624.html",
      "2048": "https://coder5003.neocities.org/2048",
      "Blast Fury": "https://coder5003.neocities.org/blast.html",
      "Geometry Dash": "https://slope-game.neocities.org/gdash",
      "Doge Miner": "https://home-work-later.neocities.org/3kh0-assets/DogeMiner/",
      "Buddy Tycoon": "https://slope-game.neocities.org/buddy",
      "Monkey Mart": "https://home-work-later.neocities.org/3kh0-assets/MonkeyMart/",
      "Retro Bowl": "https://home-work-later.neocities.org/3kh0-assets/retro-bowl/",
      "Jetpack Joyride": "https://home-work-later.neocities.org/3kh0-assets/jetpack-joyride/",
      "Among Us": "https://slope-game.neocities.org/amoungus",
      "Stickman Hook": "https://coolmathwork.neocities.org/games/stickmanhook",
      "Block Blast": "https://coder5003.neocities.org/blockblast.html",
      "Cell to Singularity": "https://coder5003.neocities.org/celltosingularity.html",
      "Rooftop Snipers": "https://home-work-later.neocities.org/3kh0-assets/rooftop-snipers/",
      "OvO": "https://home-work-later.neocities.org/3kh0-assets/ovo/",
      "Crossy Road": "https://coder5003.neocities.org/crossyroad.html",
      "Dino Game": "https://coder5003.neocities.org/dino.html",
      "EmulatorOS": "https://coder5003.neocities.org/EmulatorOS",
      "Escape Road": "https://coder5003.neocities.org/EscapeRoad",
      "Escape Road 2": "https://coder5003.neocities.org/EscapeRoad2",
      "Fortnite": "https://coder5003.neocities.org/fortnite",
      "1": "https://nexusapp.neocities.org/moderngame/projects/1/",
      "FunFri": "https://coder5003.neocities.org/FunFri",
      "Games6x": "https://coder5003.neocities.org/games6x",
      "Google Dino Game": "https://coder5003.neocities.org/dino.html",
      "Pac-Man": "https://thorium.rocks/games/pacman/",
      "Sandboxels": "https://coder5003.neocities.org/sandboxels.html",
      "Shadow": "https://coder5003.neocities.org/shadow.html",
      "Silk": "https://shadowgmes.bitbucket.io/gfiles/weavesilk/",
      "Slope": "https://shadowgmes.bitbucket.io/gfiles/slope/",
      "Snake": "https://coder5003.neocities.org/snake.html",
      "Sonic": "https://coder5003.neocities.org/sonic.html",
      "Subway Surfers": "https://coder5003.neocities.org/subwaysurfers",
      "Super Mario 64": "https://coder5003.neocities.org/mario.html",
      "Thisissand": "https://thisissand.com/",
      "Very Normal Shooter": "https://coder5003.neocities.org/vns.html",
      "WebGL Fluids": "https://shadowgmes.bitbucket.io/gfiles/fluid-simulation/"
    };

    const gameButtons = document.getElementById("gameButtons");
    const frameContainer = document.getElementById("gameFrame");
    const gameIframe = document.getElementById("gameIframe");
    const searchBar = document.getElementById("searchBar");
    const noResultsMsg = document.getElementById("noResults");

    const sortedGames = Object.entries(gameList).sort(([a], [b]) => {
      const isNumA = /^\d/.test(a);
      const isNumB = /^\d/.test(b);
      if (isNumA && !isNumB) return 1;
      if (!isNumA && isNumB) return -1;
      return a.localeCompare(b);
    });

    for (const [name, url] of sortedGames) {
      const btn = document.createElement("button");
      btn.className = "square-button";
      btn.innerText = name;
      btn.onclick = () => {
        gameIframe.style.opacity = "0";
        gameIframe.src = url;
        frameContainer.style.opacity = "1";
        frameContainer.style.display = 'block';
        document.body.classList.add('noscroll');
      };
      gameButtons.appendChild(btn);
    }

    gameIframe.addEventListener('load', () => {
      gameIframe.style.opacity = "1";
    });

    function closeGame() {
      frameContainer.style.opacity = "0";
      setTimeout(() => {
        gameIframe.src = "";
        frameContainer.style.display = 'none';
        document.body.classList.remove('noscroll');
        if (document.fullscreenElement) {
          document.exitFullscreen().catch(err => console.warn("Failed to exit fullscreen:", err));
        }
      }, 500);
    }

    function toggleFullscreen() {
      const elem = document.getElementById("gameFrame");
      const fullscreenBtn = document.querySelector('#dropdownMenu button:nth-child(2)');
      if (!document.fullscreenElement) {
        elem.requestFullscreen().then(() => {
          fullscreenBtn.innerText = "Exit Fullscreen";
        }).catch(err => {
          alert(`Error attempting fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen().then(() => {
          fullscreenBtn.innerText = "Enter Fullscreen";
        });
      }
    }

    document.addEventListener("fullscreenchange", () => {
      const fullscreenBtn = document.querySelector('#dropdownMenu button:nth-child(2)');
      fullscreenBtn.innerText = document.fullscreenElement ? "Exit Fullscreen" : "Enter Fullscreen";
    });

    function refreshGame() {
      const currentSrc = gameIframe.src;
      gameIframe.style.opacity = "0";
      gameIframe.src = "";
      setTimeout(() => {
        gameIframe.src = currentSrc;
      }, 50);
    }

    const buttons = Array.from(document.querySelectorAll('.square-button'));
    searchBar.addEventListener('input', () => {
      const query = searchBar.value.toLowerCase();
      let anyVisible = false;
      searchBar.addEventListener("keydown", function (event) {
  if (event.key === "Enter") {
    event.preventDefault(); // Stop the refresh
  }
});

      buttons.forEach(btn => {
        const text = btn.innerText.toLowerCase();
        const show = text.includes(query);
        btn.style.display = show ? 'inline-block' : 'none';
        if (show) anyVisible = true;
      });

      noResultsMsg.style.display = anyVisible ? 'none' : 'block';
    });
  </script>
