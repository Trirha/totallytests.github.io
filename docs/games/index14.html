<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Question 13/20</title>
    <style>
        body {
            margin: 0;
            overflow: hidden; /* Prevent body scroll */
        }
        #myIframe {
            width: 100%;
            height: 100vh; /* Full height of the viewport */
            border: none;
            display: block;
        }
        #fullscreenButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000; /* Make sure button is on top */
        }
    </style>
     <script src="../auth.js" defer></script>
</head>
<body>

<iframe id="myIframe" src="https://48.theartieschaffer.com/d"></iframe>
<button id="fullscreenButton">Go Fullscreen</button>

<script>
    const iframe = document.getElementById('myIframe');
    const fullscreenButton = document.getElementById('fullscreenButton');

    fullscreenButton.addEventListener('click', function() {
        if (iframe.requestFullscreen) {
            iframe.requestFullscreen();
        } else if (iframe.mozRequestFullScreen) { // Firefox
            iframe.mozRequestFullScreen();
        } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari and Opera
            iframe.webkitRequestFullscreen();
        } else if (iframe.msRequestFullscreen) { // IE/Edge
            iframe.msRequestFullscreen();
        }
    });

    iframe.onload = function() {
        const iframeDocument = iframe.contentDocument || iframe.contentWindow.document;
        const links = iframeDocument.querySelectorAll('a');

        links.forEach(link => {
            link.setAttribute('target', 'myIframe');

            link.addEventListener('click', function(event) {
                event.preventDefault();
                iframe.src = link.href; // Change the iframe's src
            });
        });
    };
</script>
<div id="content">
        <h1>Games Section</h1>
        <p>This is a secured games area of the site.</p>
    </div>
    <script>
        // Redirects to the login page if not authenticated
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = "/index.html"; // Redirect to login page
        }
        // If logged in, show the content
        document.getElementById('content').style.display = 'block';
    </script>
</body>
</html>
